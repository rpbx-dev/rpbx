name: RPBX Minimal CI

on:
  push:
    branches:
      - main
      - 'poc/*'
  pull_request:
    branches:
      - main

jobs:
  validate-examples:
    name: Validate Example Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up bash
        uses: actions/setup-bash@v1

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Find and validate run.sh scripts
        run: |
          set -e
          for script in $(find examples -name run.sh); do
            echo "Validating $script..."
            shellcheck "$script"
            chmod +x "$script"
            bash "$script"
            echo "âœ… $script executed successfully"
          done
